<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz</title>
  </head>

  <body>
    <div id="Timer" style="text-align: right">Timer: 75</div>
    <h1>JavaScript Challenge</h1>
    <div class="instructions">
      Try to answer the following code-related questions within the time limit.
      Keep in mind that incorrect answers will penalize your score/time by 15
      seconds.
    </div>
    <button id="start-button">Start Quiz</button>

    <div class="game">
    <section class="Quiz"></section>
    <h2 class="questions"></h2>
    <div class="answers"></div>

    <div class="correct-wrong"></div>
  </div>

    <section class="Quiz end"></section>
    
    <section class="game-over">
      <h2>You're All Done!</h2>
      <p class="Finalscore">Final Score: <span class = "lastscore"></span></p>
      <div>
        <form class="Enterinit">Enter Initials:</form>
        <input type="text" id="initials" />
        <button id="submit-button">Submit</button>
      </div>

      <div>
        <form class="High">Highscores</form>
        
        <button id="clear-scores">Clear Highscores</button>
      </div>

      <div class="putscore"></div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
